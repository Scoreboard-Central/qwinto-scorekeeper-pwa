<div class="w-full h-full flex flex-col p-4 text-white">
  <div class="w-full h-1/2 flex flex-col items-center justify-center px-3">
    <div class="w-full h-1/4 flex items-center justify-center text-4xl">Game Over!</div>
    <div class="h-1/2 w-full flex items-center justify-center">
      <input type="checkbox" class="mr-1" [(ngModel)]="includeInHistory" name="includeCheckbox"
        id="includeCheckboxGameOver" />
      <label for="includeCheckboxGameOver" class="text-sm">Include this game in your history?</label>
    </div>
  </div>
  <div class="w-full h-1/2 flex items-start">
    <div class="w-full flex">
      <div class="w-1/2 flex justify-end">
        <button
          class="m-1 min-h-[44px] min-w-[100px] max-w-[140px] h-[8vw] w-[16vw] rounded-full py-2 px-3 bg-gray-700 text-white cursor-pointer"
          (click)="respond(false)">
          Continue
        </button>
      </div>
      <div class="w-1/2 flex justify-start">
        <button
          class="m-1 min-h-[44px] min-w-[100px] max-w-[140px] h-[8vw] w-[16vw] rounded-full py-2 px-3 bg-gray-700 text-white cursor-pointer"
          (click)="respond(true)">
          New Game
        </button>
      </div>
    </div>
  </div>
</div>
