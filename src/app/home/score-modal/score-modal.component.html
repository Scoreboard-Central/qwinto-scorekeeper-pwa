<div class="w-full h-full flex flex-col p-4 text-black dark:text-white">
  <div class="flex justify-center text-2xl md:text-4xl my-5">Select A Score</div>
  <div class="flex flex-row flex-wrap justify-center flex-1">
    <ng-container *ngFor="let number of filteredScores">
      <div (click)="closeModal(number)"
        [class]="fillClass + ' ' + textClass + ' w-[8vw] h-[8vw] min-w-[48px] min-h-[48px] m-1 rounded-full p-2 border-2 flex items-center justify-center font-bold text-2xl border-black cursor-pointer'">
        {{ number }}
      </div>
    </ng-container>
  </div>
  <div class="flex w-full mt-4">
    <div class="w-1/2 flex justify-end py-3">
      <button (click)="closeModal(0)"
        class="m-1 h-[8vw] min-h-[40px] w-[16vw] min-w-[80px] rounded-full py-2 px-3 bg-gray-700 text-white text-xl cursor-pointer">
        Clear
      </button>
    </div>
    <div class="w-1/2 flex justify-start py-3">
      <button (click)="closeModal(null)"
        class="m-1 h-[8vw] min-h-[40px] w-[16vw] min-w-[80px] rounded-full py-2 px-3 bg-gray-700 text-white text-xl cursor-pointer">
        Cancel
      </button>
    </div>
  </div>
</div>
